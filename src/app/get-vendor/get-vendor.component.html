<div class="container">

  <h3>{{title}}</h3>

  <div class="panel panel-primary filterable">
    <div class="panel-heading">
      <h3 class="panel-title">{{title}}</h3>
      <div class="pull-right">
        <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
      </div>
    </div>

    <table class="table table-bordered table-responsive table-striped">
      <tr>
        <th>Vendor Id</th>
        <th>Vendor Name</th>
        <th>Vendor Email</th>
        <th>Vendor Phone</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>

      <tr *ngFor="let vendorObject of vendorObj">
        <td>{{vendorObject.id}}</td>
        <td>{{vendorObject.name}}</td>
        <td>{{vendorObject.email}}</td>
        <td>{{vendorObject.phone}}</td>
        <td><button class="btn btn-primary btn-xs glyphicon glyphicon-pencil" (click)="editMode=true"></button></td>
        <td><button class="btn btn-danger btn-xs glyphicon glyphicon-trash" (click)="delVendor(vendorObject._id)"></button></td>
      </tr>
    </table>

    <div class="clearfix"></div>
    <ul class="pagination pull-right">
      <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
      <li class="active"><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
    </ul>
  </div>
</div>
