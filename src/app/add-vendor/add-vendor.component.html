<div class="container">
  <h3>{{title}}</h3>
  <form class="form-inline" [formGroup]="vendorDetails" (ngSubmit)="postVendorData()">

    <div class="form-group">
      <label>Id: </label>
      <input formControlName="id" class="form-control " placeholder="Vendor ID">
    </div>

    <div class="form-group">
      <label>Name: </label>
      <input formControlName="name" class="form-control" placeholder="Vendor Name">
    </div>

    <div class="form-group">
      <label>Email: </label>
      <input formControlName="email" class="form-control" placeholder="Vendor Email">
    </div>

    <div class="form-group">
      <label>Phone: </label>
      <input formControlName="phone" class="form-control" placeholder="Vendor Phone">
    </div>
    <input type="submit" class="btn btn-primary">
  </form>

</div>
